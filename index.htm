<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Nomis Test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.10.0/mapbox-gl.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css" />
  <style>
    #map {
      height: 100vh;
    }
    #nav {
      height: 100vh;
      overflow-y: scroll;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div id="map" class="col-8"></div>
      <div id="nav" class="col-4 p-4">
        <div class="form-row">
          <div class="col-8"><input id="searchbox" class="form-control" type="search" placeholder="Type a postcode..." /></div>
          <div class="col-4"><button id="searchbutton" class="btn btn-info btn-block">Search</button></div>
        </div>
        <div id="results" class="pt-4"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.10.0/mapbox-gl.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/togeojson/0.16.0/togeojson.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
